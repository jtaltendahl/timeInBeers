<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counting in Beers: Sips Edition</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: linear-gradient(180deg, #f39c12 0%, #d35400 100%); 
            min-height: 100vh;
            padding: 20px; 
            color: #3e2723; 
        }

        .entry-card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2); 
            width: 350px; 
            margin-bottom: 20px; 
            text-align: center; 
            position: relative;
            border: 2px solid #5d4037;
        }

        .input-group { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; align-items: center; }
        
        .time-input { 
            width: 75px; 
            padding: 12px 5px; 
            border: 2px solid #bdc3c7; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            text-align: center; 
            font-weight: bold; 
            color: #3e2723; 
        }

        .add-btn { 
            background: #f1c40f; 
            color: #3e2723; 
            border: 1px solid #d4ac0d;
            padding: 15px; 
            border-radius: 10px; 
            font-weight: 800; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.1rem; 
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .reset-btn { 
            background: #e74c3c; 
            color: white; 
            border: none; 
            padding: 8px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            font-size: 0.8rem; 
        }

        .toggle-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        
        .mode-btn { 
            border: 1px solid rgba(255,255,255,0.3); 
            background: rgba(62, 39, 35, 0.2); 
            color: white;
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer; 
        }

        .mode-btn.active { background: #3e2723; color: #f1c40f; }

        .leaderboard { 
            background: #3e2723; 
            color: #f1c40f;
            padding: 20px; 
            border-radius: 15px; 
            width: 350px; 
            border: 2px solid #f1c40f;
        }

        .keg-total { 
            font-size: 1.2rem; 
            font-weight: 800; 
            color: #f1c40f; 
            margin-top: 10px; 
            border-top: 1px solid rgba(241, 196, 15, 0.3); 
            padding-top: 10px; 
            letter-spacing: 0.5px;
        }

        .stat-row { display: flex; justify-content: space-between; padding: 6px 0; font-weight: 600; border-bottom: 1px solid rgba(241, 196, 15, 0.1); }
        
        #toast { 
            visibility: hidden; 
            background-color: #3e2723; 
            color: #f1c40f; 
            text-align: center; 
            border-radius: 10px; 
            padding: 10px; 
            position: absolute; 
            top: -15px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 70%; 
            font-weight: bold; 
            border: 1px solid #f1c40f;
            z-index: 10;
        }
        #toast.show { visibility: visible; }
    </style>
</head>
<body onload="initTimes()">

    <div id="dateDisplay" style="font-weight:bold; margin-bottom:10px; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);"></div>

    <div class="toggle-row">
        <button id="flatBtn" class="mode-btn active" onclick="setMode('flat')">Manual Duration</button>
        <button id="diffBtn" class="mode-btn" onclick="setMode('diff')">Start/End Times</button>
    </div>

    <div class="entry-card">
        <div id="toast">Ledger Updated</div>
        
        <div id="flatInputs">
            <div class="input-group">
                <input type="number" id="hrs" class="time-input" placeholder="H">
                <span>:</span>
                <input type="number" id="mins" class="time-input" placeholder="M">
                <span>:</span>
                <input type="number" id="secs" class="time-input" placeholder="S">
            </div>
        </div>

        <div id="diffInputs" style="display:none;">
            <div class="input-group">
                <input type="time" id="startTime" step="1" class="time-input" style="width:140px">
                <input type="time" id="endTime" step="1" class="time-input" style="width:140px">
            </div>
            <div style="display:flex; justify-content:space-around; font-size:0.7rem; font-weight:bold; margin-bottom:15px; opacity:0.6;">
                <span>START TIME</span><span>END TIME</span>
            </div>
        </div>

        <button class="add-btn" onclick="logTime()">Calculate Beers</button>
        <button class="reset-btn" onclick="resetDay()">Clear Beers</button>
    </div>

    <div class="leaderboard">
        <div style="font-size:0.7rem; font-weight:800; opacity: 0.8; margin-bottom:10px; text-transform: uppercase;">Current Inventory</div>
        <div id="stats"></div>
    </div>

    <script>
        const REAL_TODAY = new Date().toISOString().split('T')[0];
        let currentMode = 'flat';
        let historyData = JSON.parse(localStorage.getItem('beerLedgerV7')) || {};

        function initTimes() {
            const now = new Date();
            // Get HH:MM:SS format
            const timeString = now.toTimeString().substring(0, 8);
            document.getElementById('startTime').value = timeString;
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
            saveAndRender();
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('flatInputs').style.display = mode === 'flat' ? 'block' : 'none';
            document.getElementById('diffInputs').style.display = mode === 'diff' ? 'block' : 'none';
            document.getElementById('flatBtn').classList.toggle('active', mode === 'flat');
            document.getElementById('diffBtn').classList.toggle('active', mode === 'diff');
        }

        function calculateUnits(totalSeconds) {
            let rem = totalSeconds;
            const kegs = Math.floor(rem / 3600);
            rem %= 3600;
            const cases = Math.floor(rem / 1800);
            rem %= 1800;
            const sixpacks = Math.floor(rem / 900);
            rem %= 900;
            const beers = Math.floor(rem / 60);
            rem %= 60;
            const sips = rem;
            return { kegs, cases, sixpacks, beers, sips };
        }

        function timeToSeconds(t) {
            const [h, m, s] = t.split(':').map(Number);
            return (h * 3600) + (m * 60) + (s || 0);
        }

        function logTime() {
            let totalSecs = 0;
            if (currentMode === 'flat') {
                const h = parseInt(document.getElementById('hrs').value) || 0;
                const m = parseInt(document.getElementById('mins').value) || 0;
                const s = parseInt(document.getElementById('secs').value) || 0;
                totalSecs = (h * 3600) + (m * 60) + s;
            } else {
                const start = document.getElementById('startTime').value;
                const end = document.getElementById('endTime').value;
                if (!start || !end) return;
                
                let startInSecs = timeToSeconds(start);
                let endInSecs = timeToSeconds(end);

                if (endInSecs < startInSecs) endInSecs += 86400; // Midnight cross
                totalSecs = endInSecs - startInSecs;
            }
            historyData[REAL_TODAY] = totalSecs;
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(() => { x.className = ""; }, 2000);
            saveAndRender();
        }

        function resetDay() {
            if (confirm("Reset everything to zero?")) {
                historyData[REAL_TODAY] = 0;
                document.getElementById('hrs').value = '';
                document.getElementById('mins').value = '';
                document.getElementById('secs').value = '';
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('beerLedgerV7', JSON.stringify(historyData));
            const u = calculateUnits(historyData[REAL_TODAY] || 0);
            document.getElementById('stats').innerHTML = `
                <div class="stat-row"><span>Kegs</span><span>${u.kegs}</span></div>
                <div class="stat-row"><span>Cases</span><span>${u.cases}</span></div>
                <div class="stat-row"><span>Six Packs</span><span>${u.sixpacks}</span></div>
                <div class="stat-row"><span>Beers</span><span>${u.beers}</span></div>
                <div class="stat-row" style="border-bottom:none; opacity:0.8;"><span>Sips (Secs)</span><span>${u.sips}</span></div>
                <div class="keg-total">${u.kegs}K : ${u.cases}C : ${u.sixpacks}S : ${u.beers}B : ${u.sips}Sip</div>
            `;
        }
    </script>
</body>
</html>
